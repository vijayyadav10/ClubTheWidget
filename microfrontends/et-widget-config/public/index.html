<!doctype html>
<html>

<head>
</head>

<body>
  <single-content-widget-config></single-content-widget-config>
  
  <script>
    function injectConfigIntoMfe() {
      fetch('%PUBLIC_URL%/mfe-config.json').then(async response => {
        const config = await response.json();
        const anotherMfeEl = document.getElementsByTagName('single-content-widget-config')[0];
        anotherMfeEl.config = config;
      })
    }
    window.onload = () => injectConfigIntoMfe()
  </script>
</body>

</html>
